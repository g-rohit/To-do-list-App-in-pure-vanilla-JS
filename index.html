<body>
    <header class="bg-navyblue">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h4 class="center"> <i class="fad fa-list" aria-hidden="true"></i> To do task list App  </h4>
                </div>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="row">
            <div class="col s12">
                
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title lead">Task</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" id="task" name="task">
                                    <label for="task">Write a new task</label>
                                </div>
 
                                    <button type="submit" class="btn bg-navyblue" id="actionBtn1">Add New Task </button>
 
                                <span class="inline input-field red-text" id="emptyInput"></span>
                            </form>
                        </div>
                    </div>

                    <div class="card-panel">
                        <h5 id="task-title">
                            Tasks List
                        </h5>
                        <div class="input-field col s12">
                            <input type="text" id="filter" name="filter">
                            <label for="filter">Filter tasks</label>
                        </div>

                        <ul class="collection">
                            <!-- list items will load here -->
                        </ul>

                         
                        <button class="clear-tasks btn red darken-4" id="actionBtn2">Clear all tasks</button>

                        <span class="inline input-field red-text" id="taskListDelErr"></span>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
